<html>
    <body>
        <!-- Beberapa karater sudah dipesan oleh HTML, sehingga kita tidak bisa gunakan pada tulisan teks biasa, contih karakter <, / atau > 
        oleh karena itu, jika kita memaksakan menuliskan hal tersebut di teks paragraf misal, secara otomatis halaman HTML akan error / rusak / tidak sesuai dengan yang kita mau -->

        <!-- Karakter yang sudah dipesan di HTML, dinamakan HTML entity 
        ada banyak sekali HTML entity dan direkomendasikan untuk menggunakan simbol entity nya ketika kita mau menggunakan Karakter tersebut.
        Tapi sebenarnya tidak wajib, kita tetap bisa menggunakan karakter asli, namun kebih amanjika menggunakan simbol entity nya.
        kita bisa lihat seluruh daftar HTML entity di:
        https://oinam.github.io/entities/
         -->
        <h1>Belajar <html></h1>
        <h1>Belajar Giat &lt;html&gt;</h1>
    </body>
</html>
