<html>
    <body>
        <!-- image / gambar bisa digunakan untuk memperindah tampilan website -->
        <!-- HTML mendukung untuk menampilkan gambar dengan tag img -->
        <!-- Image attribute 
            Tag img adalah void element, sehingga tidak memiliki content.
            attribute src digunakan untuk menentukan lokasi gambar yang akan ditampilkan, bisa menggunakan Absolute URL ataupun Relatif URL
            Attribute alt yang digunakan sebagai representasi text atau tulisan untuk gambar.
        -->
        <!-- Image size -->
            <!-- untuk mengubah ukuran gambar kita perlu bantuan css
                gunakan attribute CSS:
                width untuk mengubah ukuran lebar
                height untuk mengubah ukuran tinggi
                atau bisa gunakan satuan px (pixel), atau % persentase dari ukuran aslinya
            -->
        
        <h1>Belajar Image</h1>
        <img src="images/logo.png" style="width: 250px; height: 250px;" alt="Logo TMS">
    </body>
</html>
