<html>
    <body>
        <!-- Heading memiliki tingkatan, paling tinggi tingkat 1, selanjutnya tingkatan 2,3 dan seterusnya.
        yang membedakan biasanya ukuran hurufnya semakin kecil.
        di HTML, kita bisa menggunakan tag h1, h2, h3 dan seterusnya untuk menentukan tingkatan Heading.
        HTML mendukung sampai heading ke 6.  -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        Tulisan Biasa
    </body>
</html>
