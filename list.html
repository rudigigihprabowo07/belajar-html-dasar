<html>
    <body>
        <!-- Untuk membuat daftar tulisan kita bisa menggunakan tag ul di HTML -->
        <!-- tiap daftar isinya kita bisa menggunakan tag li -->
        <h1>Belajar HTML</h1>
        <ul>
            <li>Koding</li>
            <li>Main Game</li>
            <li>Olahraga</li>
        </ul>

        <!-- Ordered list kita pakai jika kita membuat daftar yang berurut -->
        <!-- kita bisa menggunakan tag ol -->
        <!-- Untuk daftar isi nya tetap menggunakan tag li -->
        <!-- Kita bisa mengubah format daftar nya defaultnya menggunakan angka (dimulai angka 1) -->
        <!-- Kita bisa menambahkan aatribute type ol dengan nilai :
            type="1", Menggunakan angka
            type="A", Menggunakan Huruf Kapital
            type="a", Menggunakan Huruf Kecil 
            type="I", Menggunakan angka romawi kapital 
            type="i", Menggunakan angka romawi kecil -->

        <h2>Tahapan Belajar HTML</h2>
        <ol type="A">
            <li>Menginstall Aplikasi</li>
            <li>Belajar Pengenalan Web</li>
            <li>Belajar HTML</li>
            <li>Menjalankan di web hosting</li>
        </ol>
    </body>
</html>
