<html>
    <body>
        <!-- Untuk berpindah dari halaman satu ke halaman lain kita menggunakan link
        Link tidak harus berbentuk text tapi juga bisa dalam bentuk gambar. -->
        <!-- Untuk membuat link kita gunakan tag a, Isi konten dari tag a adalah isi dari tampilan link bisa text atau lainnya -->
        <!-- tag a memiliki attribute target, yang digunakan sebagai target jendela di web browser -->
        <!-- kita bisa gunakan nilai: 
            target="_self", artinya halaman akan tampil di halaman yang sama, dan ini adalah bawaan default. 
            target="_blank", artinya halaman akan tampil di tab baru browser.-->
        <!-- tag a juga memiliki attribute title, untuk menuliskan judul yang keluar ketika mouse berada diatas link tersebut. -->
    
    <h1>Belajar HTML</h1>
    <ul>
        <!-- Absolute URL -->
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://youtube.com" target="_blank">Youtube</a></li>
        <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
    </ul>
    </body>
</html>
