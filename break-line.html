<html>
    <body>
        <!-- Enter pada tulisan tidak dianggap enter oleh HTML, jika kita membuat enter disarankan membuat paragraf terpisah -->
         <!-- namun jika kita benar benar ingin membuat enter di dalam paragraf, kita bisa menggunakan tag br -->
        <!-- tag br adalah void element, jadi tidak memiliki konten -->
         <h1>Belajar HTML</h1>
         <p>Ini adalah paragraf <br> ini adalah baris selanjutnya</p>
         <hr>
         Ini adalah Baris selanjutnya dengan horizontal rule (garis)
    </body>
</html>
