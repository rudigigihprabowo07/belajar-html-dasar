<html>
    <body>
        <!-- Picture -->
            <!-- selain tag img untuk menampilkan gambar bisa gunakan tag picture, salah satu keuntungan tag picture kita bisa gunakan beberapa lokasi gambar dan bia diatur sesuai dengan ukuran layar -->
        <!-- Picture content -->
            <!-- tag img adalah void element sedangkan tag picture bukan -->
            <!-- di tag picture kita bisa menambahkan tag source yang berisi lokasi gambar, dan tag img sebagai default gambar ketika semua kondisi tag source tidak terpenuhi 
            
            attribute media di tag source berisikan media query CSS -->
    
        <h1>Belajar Picture</h1>
        <picture>
            <source media="(max-width: 500px)" srcset="images/logo2.png">
            <source media="(max-width: 1000px)" srcset="images/logo3.png">
            <img src="images/logo.png" alt="TMS-logo" style="width: 250px; height: 250px;">
        </picture>
    </body>
</html>
