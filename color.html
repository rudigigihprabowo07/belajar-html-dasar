        <!-- salah satu website yang bisa kita gunakan untuk memilih warna adalah https://colorpicker.me/ -->
        <!-- kita bisa mencari warna yang kita mau dan menyalin kode Hex untuk warna tersebut. -->
        
        <h1 style="background-color: #7d08f9;">Belajar HTML</h1>
        <h1 style="background-color: rgb(24, 214, 143);">Bersama Rudi Gigih Prabowo</h1>
        <h1 style="background-color: hsl(295, 80%, 47%);">Tetap Semangat</h1>
        <h1 style="background-color: hsl(217, 80%, 47%)">Tetap Semangat</h1>
